<h1 class="page-header">장소</h1>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th style="width:10%;">#</th>
                <th style="width:15%;">Name</th>
                <th style="width:15%;">Address</th>
                <th style="width:25%;">Coordinates</th>
                <th style="width:10%;">Area</th>
                <th style="width:15%;">...</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="spot in spots">
                <td>{{spot.id}}</td>
                <td>
                    <span editable-text="spot.Name" e-name="Name" e-form="rowform" onbeforesave="beforeSave($data, spot.id)" e-required>
                        {{ spot.Name }}
                    </span>
                </td>
                <td>
                    <span editable-text="spot.Address" e-name="Address" e-form="rowform">
                        {{spot.Address}}
                    </span>
                </td>
                <td>
                    <a class="btn btn-default btn-xs" href="https://www.google.com/maps/@{{spot.Coordinates}},16z" target="_blank" ng-show="spot.Coordinates"><i class="glyphicon glyphicon-map-marker"></i></a>
                    <span editable-text="spot.Coordinates" e-name="Coordinates" e-form="rowform">
                        {{spot.Coordinates}}
                    </span>
                </td>
                <td>
                    <span editable-text="spot.Area" e-name="Area" e-form="rowform">
                        {{spot.Area}}
                    </span>
                </td>
                <td class="text-left" style="white-space: nowrap">
                    <form editable-form name="rowform" class="form-buttons form-inline"
                    		ng-show="rowform.$visible"
                    		shown="inserted == spot"
                    		onaftersave="saveSpot($data, spot.id);">
                        <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary btn-sm"><i class="glyphicon glyphicon-ok"></i></button>
                        <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-remove"></i></button>
                    </form>
                    <div class="buttons" ng-show="!rowform.$visible">
                        <button class="btn btn-primary btn-xs" ng-click="rowform.$show()"><span class="glyphicon glyphicon-edit"></span></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
