<h1 class="page-header">지역</h1>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th style="width:10%;">#</th>
                <th style="width:15%;">Name</th>
                <th style="width:15%;">Desc.</th>
                <th style="width:25%;">Center</th>
                <th style="width:10%;">Zoom</th>
                <th style="width:10%;">Order</th>
                <th style="width:15%;">...</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="zone in zones">
                <td>{{zone.id}}</td>
                <td>
                    <span editable-text="zone.Name" e-name="Name" e-form="rowform" onbeforesave="beforeSave($data, zone.id)" e-required>
                        {{ zone.Name }}
                    </span>
                </td>
                <td>
                    <span editable-textarea="zone.Description" e-name="Description" e-form="rowform">
                        {{zone.Description}}
                    </span>
                </td>
                <td>
                    <a class="btn btn-default btn-xs" href="https://www.google.com/maps/@{{zone.Center}},{{zone.Zoom}}z" target="_blank" ng-show="zone.Center"><span class="glyphicon glyphicon-map-marker"></span></a>
                    <span editable-text="zone.Center" e-name="Center" e-form="rowform">
                        {{zone.Center}}
                    </span>
                </td>
                <td>
                    <span editable-text="zone.Zoom" e-name="Zoom" e-form="rowform">
                        {{zone.Zoom}}
                    </span>
                </td>
                <td>
                </td>
                <td class="text-left" style="white-space: nowrap">
                    <form editable-form name="rowform" ng-show="rowform.$visible" class="form-buttons form-inline" ng-show="rowform.$visible" shown="inserted == zone" onaftersave="saveZone($data, zone.id);">
                        <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-ok"></span></button>
                        <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-remove"></span></button>
                    </form>
                    <div class="buttons" ng-show="!rowform.$visible">
                        <button class="btn btn-primary btn-xs" ng-click="rowform.$show()"><span class="glyphicon glyphicon-edit"></span></button>
                    </div>
                </td>
            </tr>
<!--                             <tr>
                <td><button class="btn btn-default" ng-click="addzone()">Add row</button></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td class="text-left">
                </td>
            </tr> -->
        </tbody>
    </table>
</div>
